<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dashboard-header">
    <section class="weather-panel" id="weather" aria-live="polite">Cargando el clima...</section>

    <section class="datetime-panel">
        <div id="clock" class="clock">Cargando hora...</div>
        <div id="date" class="date">Cargando fecha...</div>
    </section>
</div>

<section class="carousel-shell">
    <button class="nav-arrow left" id="carousel-left" aria-label="Mover a la izquierda">❮</button>
    <div class="container">
        <div class="carousel" id="carousel">
            <a href="https://orangetv.orange.es/brw" class="banner orange">
                <img class="logo" src="assets/orangetv.png" alt="Orange TV">
            </a>

            <a href="https://www.youtube.com" class="banner youtube">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            </a>

            <a href="https://www.netflix.com" class="banner netflix active">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
            </a>

            <a href="https://www.primevideo.com" class="banner prime">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Prime Video">
            </a>

            <a href="https://www.atresplayer.com" class="banner atresplayer">
                <img class="logo" src="assets/atresplayer.png" alt="Atresplayer">
            </a>

            <a href="https://www.nba.com/games" class="banner nba">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/0/03/National_Basketball_Association_logo.svg" alt="NBA">
            </a>

            <a href="https://www.wwe.com" class="banner wwe">
                <img class="logo" src="assets/wrestling.png" alt="WWE">
            </a>

            <a href="https://jellyfin.org/" class="banner jellyfin">
                <img class="logo" src="assets/jellyfin.png" alt="Jellyfin">
            </a>
        </div>
    </div>
    <button class="nav-arrow right" id="carousel-right" aria-label="Mover a la derecha">❯</button>
</section>

<section class="card-panel">
    <div class="panel-header">
        <h2>Wrestling de esta semana</h2>
        <small id="wrestling-status">Actualizando eventos...</small>
    </div>
    <section id="wrestling-week" class="wrestling-week"></section>
</section>

<div id="event-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="event-title">
    <div class="modal-content">
        <button id="close-modal" class="close-modal" aria-label="Cerrar modal">✕</button>
        <div id="modal-body"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
