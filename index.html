<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="carousel" id="carousel">


        <a href="https://orangetv.orange.es/brw" class="banner orange">
            <img class="logo" src="assets/orangetv.png">
        </a>

        <a href="https://www.youtube.com" class="banner youtube">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">
        </a>

        <a href="https://www.netflix.com" class="banner netflix active">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
        </a>
        
        <a href="https://www.primevideo.com" class="banner prime">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg">
        </a>

        <a href="https://www.atresplayer.com" class="banner atresplayer">
            <img class="logo" src="assets/atresplayer.png">
        </a>

        <a href="https://www.nba.com/games" class="banner nba">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/0/03/National_Basketball_Association_logo.svg">
        </a>

        <a href="https://www.wwe.com" class="banner wwe">
            <img class="logo" src="assets/wrestling.png">
        </a>

        <a href="https://jellyfin.org/" class="banner jellyfin">
            <img class="logo" src="assets/jellyfin.png">
        </a>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
